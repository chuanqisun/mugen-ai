  <body>
    <form class="idea-header" id="creation-form">
      <div class="field--inline">
        <button type="button" commandfor="connection-dialog" command="show-modal">Connect</button>
        <input name="newItemInput" type="text" autofocus placeholder="New concept..." disabled />
        <button type="submit" disabled>Add</button>
        <button id="remove-selected-btn" type="button" disabled>Remove</button>
        <button id="remove-others-btn" type="button" disabled>Remove others</button>
        <button id="dedupe-btn" type="button">Dedupe</button>
        <button id="auto-btn" type="button">Start discover</button>
      </div>
    </form>
    <main class="idea-workbench">
      <div class="idea-grid" id="sandbox"></div>
      <aside class="details-pane" id="sidebar">
        <div class="details-content" id="details-content">Select a concept to see details</div>
      </aside>
    </main>
    <dialog id="connection-dialog">
      <form id="connection-form" method="dialog">
        <div class="field">
          <label for="gemini-api-key">Gemini API Key</label>
          <input id="gemini-api-key" name="geminiApiKey" autocomplete="off" type="password" data-1p-ignore />
        </div>
        <menu>
          <button type="submit">Test</button>
          <button type="button" commandfor="connection-dialog" command="close">Close</button>
        </menu>
        <pre><code id="test-output"></code></pre>
      </form>
    </dialog>
    <script type="module" src="/src/main.ts"></script>
  </body>
