<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mugen-ai</title>
  </head>
  <body>
    <div class="idea-workbench">
      <form id="creation-form">
        <div class="field--inline">
          <input name="newItemInput" type="text" />
          <button type="submit">Add</button>
        </div>
      </form>
      <div class="idea-grid" id="sandbox"></div>
    </div>
    <aside id="sidebar">
      <menu>
        <button commandfor="connection-dialog" command="show-modal">Connect</button>
      </menu>
    </aside>
    <dialog id="connection-dialog">
      <form id="connection-form" method="dialog">
        <div class="field">
          <label for="gemini-api-key">Gemini API Key</label>
          <input id="gemini-api-key" name="geminiApiKey" autocomplete="off" type="password" data-1p-ignore />
        </div>
        <menu>
          <button type="submit">Test</button>
          <button type="button" commandfor="connection-dialog" command="close">Close</button>
        </menu>
        <pre><code id="test-output"></code></pre>
      </form>
    </dialog>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
